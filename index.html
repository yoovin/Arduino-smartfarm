<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Smart Farm</title>
</head>
<body>
    <div class="content">
        <span class="battery">배터리 : </span>
        <progress id="progress" value="50" min="0" max="100"></progress>
        <div class="container">
            <div class="card">
                <div class="pot-number">
                    <span>1번 화분</span><br/>
                </div>
                <span class="humidity">습도: </span>
                <progress id="progress" value="50" min="0" max="100"></progress>
                <br/>
                <span>정보: </span>
            </div>
            <div class="card">
                <span>2번 화분</span><br/>
                <span>습도: </span><br/>
                <span>정보: </span>
            </div>
            <div class="card">
                <span>3번 화분</span><br/>
                <span>습도: </span><br/>
                <span>정보: </span>
            </div>
            <div class="card">
                <span>4번 화분</span><br/>
                <span>습도: </span><br/>
                <span>정보: </span>
            </div>
        </div>
    </div>
</body>
</html>
